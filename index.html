<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>tweeter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>
<body class="w-100 sans-serif black bg-white">
  <header class="ph3 pv4">
    <h1 id='title'>tweet</h1>
  </header>
  <main class="ph3 pv4">
    <div id="content" class="">
      content
    </div>
      <a class="f6 link dim ph3 pv2 mb2 dib white bg-black" href="#0">Button Text</a>
  </main>
  <footer class="ph3 pv4 bg-grey">
    tweetbot
  </footer>

  <script>

  const songlist = [
    {songTitle:"Decision", artist:"Secret Nuclear", service:"Spotify", url:"https://bit.ly/saveWHI002"},
    {songTitle:"Mid-century Paranoia", artist:"Secret Nuclear", service:"Spotify", url:"https://bit.ly/savWHI002"},
    {songTitle:"Vega", artist:"Secret Nuclear", service:"Spotify", url:"http://bit.ly/saveWHI003"}
  ]

  const track = songlist[Math.floor(Math.random()*songlist.length)];;

  let tweet = `Stream "${track.songTitle}" by ${track.artist} on #${track.service} - ${track.url}`;
  console.log(tweet);

  var newDiv = document.createElement("p");
  var newContent = document.createTextNode(tweet);
  newDiv.appendChild(newContent);
  // add the newly created element and its content into the DOM
  var currentDiv = document.getElementById("content");
  currentDiv.insertBefore(newDiv);

  </script>

</body>
</html>
